<!DOCTYPE html>
<html>

<head>
    <title>Untitled Chat</title>
    <link rel="stylesheet" href="../assets/styles/room.css">
</head>

<body>
    <div class="room-title">
        <h1 id="room-title-text" id="room-title-text">Loading Room...</h1>
    </div>
    
    <div style="height: 10vh;"></div>

    <div id="messages">

    </div>

    <div style="height: 15vh;"></div>
    <div class="message-input-bar">
    <form class="message-send-div" id="message-send-div">
        <input type="text" id="messageText" placeholder=" enter message" autofocus class="input-box" name="message" required />
        <button type="submit">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path
                    d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
        </button>
    </form>
</div>
    <script src="../scripts/html_js/chatroom.js"></script>
</body>

</html>
