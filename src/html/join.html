<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="room_id">Room Id</label>
        <input type="text" id="room_id" autocomplete="off" />
        <label for="room_id">Username</label>
        <input type="text" id="username" autocomplete="off" />
        <label for="room_id">Password</label>
        <input type="password" id="password" autocomplete="off" />
        <button>Join</button>
    </form>
    <script>
        const electron = require("electron");
        const { ipcRenderer } = electron;

        //  If form is submitted let the backend know
        const form = document.querySelector("form");

        function submition(event) {
            event.preventDefault();
            
            const room_id = document.querySelector("#room_id").value
            const username = document.querySelector("#username").value
            const password = document.querySelector("#password").value
            
            data = {
                username: username,
                room_id: room_id,
                password: password
            }
            
            ipcRenderer.send("login-and-join-room", data);
        }

        form.addEventListener("submit", submition);
    </script>
</body>

</html>
