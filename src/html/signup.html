<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>

    <link rel="stylesheet" href="../assets/styles/signup.css">
</head>

<body>
    <div class="main">
        <div class="signup-form-side">
            <h1>Signup</h1>
            <p>Hey there new user!</p>
            <form>
                <br>
                <input class="text-input" type="text" id="username" autofocus name="username"
                placeholder="Enter username" required><br>
                <br><br>

                <input class="text-input" type="email" id="email" name="email"
                placeholder="Enter email" required><br>
                <br><br>
                
                <input class="text-input" type="password" id="password" name="password" placeholder="Enter password"
                required><br>
                
                <p class="container"><input id="checkbox" type="checkbox">  I agree to being rickrolled</p>

                <input class="submit-button" type="submit" value="Signup">
            </form>
            
            <p>Already have an account? <a href="">Login</a></p>
        </div>
        <div class="signup-image-side"><img src="../assets/images/other/eeee.png" alt=""></div>
    </div>
</body>

</html>
