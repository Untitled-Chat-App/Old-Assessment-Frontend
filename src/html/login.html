<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
    <div class="main">
        <div class="login-image-side"><img src="../assets/images/other/eeee.png" alt=""></div>
        <div class="login-form-side">
            <h1>Login</h1>
            <p>Welcome back bro!</p>

            <form>
                <br>
                <input class="text-input" type="text" id="username" autofocus name="username"
                    placeholder="Enter username" required><br>
                <br><br>

                <input class="text-input" type="password" id="password" name="password" placeholder="Enter password"
                    required><br><br>
                <br>
                <input class="submit-button" type="submit" value="Login">
            </form>

            <p>Don't have an account? <a href="">Signup</a></p>
            <p>Forgot Password? <a href="">Imagine</a></p>
        </div>
    </div>
</body>

</html>
