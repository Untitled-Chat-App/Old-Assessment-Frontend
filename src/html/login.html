<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
</head>

<body>
    <div style="height: 15vh;"></div>
    <div class="login-form">
        <p id="alert" style="color: red;"></p>
        <h1>Login to the app</h1>
        <form>
            <label for="username">Username:</label><br>
            <input class="text-input" type="text" id="username" name="username" placeholder="CoolUser" required><br>

            <br>

            <label for="password">Last name:</label><br>
            <input class="text-input" type="password" id="password" name="password" placeholder="password123" required><br><br>

            <input class="submit-button" type="submit" value="Submit">

            <br><br>

            <button id="signup-link" onclick="signUpInstead()">Don't have an account? Sign Up instead</button>
        </form>
    </div>

    <script>
        const { ipcRenderer } = require("electron");

        const form = document.querySelector("form")

        function submition(event) {
            event.preventDefault();

            var username = document.querySelector("#username")
            var password = document.querySelector("#password")

            data = {
                username: username.value,
                password: password.value
            }

            // Reset values
            username.value = ""
            password.value = ""

            ipcRenderer.invoke("new-login:login", data).then((data) => {
                const alertP = document.getElementById("alert")
                alertP.innerHTML = data
            });

        }

        form.addEventListener("submit", submition);

        function signUpInstead() {
            ipcRenderer.send("open-signup:login");
        }
    </script>
</body>

</html>
